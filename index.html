<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>数字抛球</title>
	<svg xmlns="http://www.w3.org/2000/svg">
		<defs>
			<filter id="innerGlow">
				<feFlood flood-color="rgb(255,255,255)" />
				<feComposite in2="SourceAlpha" operator="out" />
				<feGaussianBlur stdDeviation="4" result="blur" />
				<feComposite operator="atop" in2="SourceGraphic" />
			</filter>
			<filter id="sofGlow">
				<feMorphology operator="dilate" radius="2" in="SourceAlpha" result="thicken" />
				<feGaussianBlur in="thicken" stdDeviation="1" result="blurred" />
				<feFlood flood-color="rgb(255,255,255)" result="glowColor" />
				<feComposite in="glowColor" in2="blurred" operator="in" result="softGlow_colored" />
				<feMerge>
					<feMergeNode in="softGlow_colored" />
					<feMergeNode in="SourceGraphic" />
				</feMerge>
			</filter>
			<filter id="hardfGlow">
				<feMorphology operator="dilate" radius="2" in="SourceAlpha" result="thicken" />
				<feGaussianBlur in="thicken" stdDeviation="0" result="blurred" />
				<feFlood flood-color="rgb(255,255,255)" result="glowColor" />
				<feComposite in="glowColor" in2="blurred" operator="in" result="softGlow_colored" />
				<feMerge>
					<feMergeNode in="softGlow_colored" />
					<feMergeNode in="SourceGraphic" />
				</feMerge>
			</filter>
		</defs>
	</svg>
</head>
<body>
	<div id="frame">
		<div class="background">
			<div class="background-image-1 common"></div>
			<div class="background-image-2 common"></div>
			<div class="background-image-3 common"></div>
		</div>
		<div class="start-screen">
			<div class="start-screen-button"></div>
		</div>
		<div class="end-screen">
			<div class="end-screen-score">
				<div class="end-screen-score-text">0</div>
				<div class="end-screen-score-point-text">pt.</div>
				<div class="end-screen-score-image"></div>
			</div>
			<div class="end-screen-result"></div>
			<div class="end-screen-buttons">
				<div class="end-screen-button-1 common">再玩一次</div>
				<div class="end-screen-button-2 common">返回选单 </div>
				<div class="end-screen-button-3 common">回主选单 </div>
			</div>
		</div>
		<div class="bottles">
			<div class="bottle-1 common-1">
				1
				<div class="bottle-cap-1 common-2"></div>
			</div>
			<div class="bottle-2 common-1">
				2
				<div class="bottle-cap-2 common-2"></div>
			</div>
			<div class="bottle-3 common-1">
				3
				<div class="bottle-cap-3 common-2"></div>
			</div>
			<div class="bottle-4 common-1">
				4
				<div class="bottle-cap-4 common-2"></div>
			</div>
		</div>
		<div class="marbles"></div>
		<div class="star-flash">
			<div class="score-text">0</div>
			<div class="point-text">pt.</div>
			<div class="image"></div>
		</div>
		<div class="timer">
			01:00
			<div class="timer_text"></div>
		</div>
		<div class="exit-button">
			<div class="exit-button-door-1 common-1"></div>
			<div class="exit-button-door-2 common-1"></div>
			<div class="exit-button-text-1 common-2"></div>
			<div class="exit-button-text-2 common-2"></div>
		</div>
		<div class="fullscreen"></div>
		<div class="autoplay"></div>
		<div class="hand-cursor"></div>
		<div class="star-cursor"></div>
	</div>
	<script src="regenerator-runtime/runtime.js"></script>
	<script src="hand.js"></script>
	<script src="main.js"></script>
</body>
</html>
